<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Generation</title>
</head>
<body style="text-align:center;">
    <h3>Dynamic Web Generation</h3>
    <h1>Enter some text: </h1>
    <input type="text" id="inputdata">
    <button type="button" onclick="EnterData();">Click Here</button>

    <script>
        function EnterData(){
            var a = document.createElement("p");
            a.innerText = document.getElementById("inputdata").value;
            document.body.appendChild(a);
        }
    </script>
</body>
</html>
